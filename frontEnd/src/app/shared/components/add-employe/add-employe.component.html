<app-nav></app-nav>
<div class="container">
  <div class="container">
    <div class="card">
      <div class="card-header">
        Registrar Funcionario
      </div>
      <div class="card-body">

        <form (ngSubmit)="createEmployee(form)" #form="ngForm" class="formulario">
          <div class="mb-3">
            <label class="form-label"> Nombre: </label>
            <input type="text" class="form-control" name="nombre" ngModel placeholder="Nombre">
          </div>

          <div class="mb-3">
            <label class="form-label"> Apellidos: </label>
            <input type="text" class="form-control" name="apellidos" ngModel placeholder="Apellidos">
          </div>

          <div class="mb-3">
            <label class="form-label"> Fecha de nacimiento: </label>
            <input type="date" class="form-control" name="fechaNacimiento" ngModel placeholder="Fecha nacimiento">
          </div>

          <div>
            <label class="form-label"> Sexo: </label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sexo" ngModel value="true" checked>
                Femenino
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sexo" ngModel value="false">
                Masculino
              </label>
            </div>
          </div>

          <div>
            <label class="form-label"> Seleccione un departamento: </label>
            <select class="form-select form-control" ngModel name="departamento">
              <option selected>Departamento</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"> Login name: </label>
            <input type="email" class="form-control" name="loginName" ngModel placeholder="Login name">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase単a</label>
            <input type="password" class="form-control" name="contrasena" ngModel placeholder="contrase単a">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Confirmar contrase単a</label>
            <input type="password" class="form-control" name="contrasena2" ngModel placeholder="Confirmar contrase単a">
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
