<div mat-dialog-content>
  <div mat-dialog-actions>

    <div class="card">
      <div class="card-header">
        Editar Proyecto 
      </div>
      <div class="card-body">

        <form [formGroup]="editRequest" (ngSubmit)="updateRequest()" class="formulario" #formDir="ngForm">

          <div>
            <div>
              <label class="form-label"> Usuario Responsable: </label>
              <select class="form-select form-control" formControlName="usuarioResponsable">
                <option *ngFor="let e of employeesTI" [value]=e.idFuncionario> {{e.nombre}} {{e.apellidos}}</option>
              </select>
            </div>
            <span class="text-danger"
              *ngIf="editRequest.hasError('required', 'usuarioResponsable') && formDir.submitted">
              El usuario responsable es requerido.
            </span>
          </div>

          <div>
            <div>
              <label class="form-label"> Usuario Final: </label>
              <select class="form-select form-control" formControlName="usuarioFinal">
                <option *ngFor="let e of employees" [value]=e.idFuncionario selected>{{e.nombre}} {{e.apellidos}}
                </option>
              </select>
            </div>
            <span class="text-danger" *ngIf="editRequest.hasError('required', 'usuarioFinal') && formDir.submitted">
              El usuario responsable es requerido.
            </span>
          </div>

          <div>
            <div class="mb-3">
              <label class="form-label"> Fecha inicio: </label>
              <input type="date" class="form-control" formControlName="fechaInicio" placeholder="Fecha Inicio">
            </div>
            <span class="text-danger" *ngIf="editRequest.hasError('required', 'fechaInicio') && formDir.submitted">
              La fecha de inicio es requerida.
            </span>
          </div>

          <div>
            <div class="mb-3">
              <label class="form-label"> Fecha fin: </label>
              <input type="date" class="form-control" formControlName="fechaFin" placeholder="Fecha Fin">
            </div>
            <span class="text-danger" *ngIf="editRequest.hasError('required', 'fechaFin') && formDir.submitted">
              La fecha de fin es requerida.
            </span>
          </div>
          <div>
            <div class="mb-3 acta">
              <label for="" class="form-label"> Nombre proyecto: </label>
              <input type="text" class="form-control" formControlName="nombreProyecto" placeholder="Nombre proyecto">
            </div>
            <span class="text-danger" *ngIf="editRequest.hasError('required', 'nombreProyecto') && formDir.submitted">
              El nombre es requerido.
            </span>
          </div>

          <div>
            <div class="mb-3 documento">
              <label for="" class="form-label"> Documento Acta Constitutiva: </label>
              <input type="file" class="form-control" formControlName="acta" rows="3"
              (change)="onFileChange($event)" />
            </div>
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Generar Proyecto</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
