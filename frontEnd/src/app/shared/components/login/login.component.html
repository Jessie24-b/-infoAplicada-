<main class="login-design">
  <div class="waves">
    <img src="./assets/loginPerson.png" alt="">
  </div>
  <div class="login">

    <div class="row" *ngIf="showMsgError">
      <p class="alert alert-danger">
        <strong>Error: </strong>El usuario o la contraseña no corresponden.
      </p>
    </div>

    <div class="login-data">
      <img src="./assets/collab.png" alt="">
      <h1>Inicio de Sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="login()" #formDir="ngForm">

        <div >
          <div class="input-group">
           
            <label for="email" class="input-fill">
              <input type="email" formControlName="email"  autocomplete="off">
              <span class="input-label">Correo Electrónico</span>
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </label>
          </div><br>
          
          <span class="text-danger" *ngIf="loginForm.hasError('required', 'email') && formDir.submitted">
            El correo es requerido.
          </span>
          <span class="text-danger" *ngIf="loginForm.hasError('email', 'email') && formDir.submitted">
            @ es requerido.
          </span>
        </div><br>

        <div >
          <div class="input-group">
            <label class="input-fill">
              <input type="password" formControlName="password"  autocomplete="off">
              <span class="input-label">Contraseña</span>
              <fa-icon [icon]="faLock"></fa-icon>
            </label>

          </div><br>
          <span class="text-danger" *ngIf="loginForm.hasError('required', 'password') && formDir.submitted">
            La contraseña es requerida.
          </span>
          <span class="text-danger" *ngIf="loginForm.hasError('pattern', 'password') && formDir.submitted">
            Solo se permiten letras y números, con un rango de 5 a 15 dígitos.
          </span>
        </div><br>

        <div class="form-group">
          <button type="submit" class="btn-login">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</main>
